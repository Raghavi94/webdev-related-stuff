<html>
    <head>
        <title>Media Query sample</title>
        <style>
            #h1{
                height: 300px;
                width: 300px;
                background-color:maroon;
            }
            @media(min-width:1200px){
                #h1{
                    width:50%;
                }
            }
        </style>
    </head>
    <body>
        <h1 id="h1"></h1>
    </body>
</html>
