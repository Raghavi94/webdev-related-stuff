<html>
    <head>
        <title>Diwali template</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <style>
            span{
                font-size: 80px;
                font-weight: 5%;
                text-align: center;
                letter-spacing: 2px;
                font-style: bold;
                font-family: Arial, Helvetica, sans-serif;
                text-shadow: 2px 2px 4px  rgb(221, 136, 136);
                background-color:palegoldenrod;
            }
            span:hover{
                background-color:lightgreen;
            }
            body{
                text-align: center;
                margin-top: 230px;
               /* background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease 2S;*/
    background-image:linear-gradient(rgb(247, 62, 62),orange);

            }

            @keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
            .animate__animated.animate__flash {
  --animate-duration: 2s;
}

        </style>
    </head>
    <body class="animate__animated animate__flash">
        <span style="font-size:80px;">&#10024</span>
        <span style="color:#ff0000">H</span>
        <span style="color:#00ff00">A</span>    
        <span style="color:#0000ff">P</span>
        <span style="color:#f2f000">P</span>  
        <span style="color:maroon">Y</span>

        <span style="color:#ff661a">I</span>   
        <span style="color:#4d0099">W</span>
        <span style="color:#33cccc">A</span> 
        <span style="color:#339966">L</span> 
        <span style="color:#ff9999">I</span>
        <span style="font-size:80px;">&#10024</span>

        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
          </div>
    </body>
</html>
